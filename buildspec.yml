# Do not change version. This is the version of aws buildspec, not the version of your buldspec file.
version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
      - echo "installation of npm"
      - npm install
  build:
    commands:
      - echo "Compiling the project"
      - npm run build
  post_build:
    commands:
      - echo Build completed
artifacts:
  files:
    - public/**/*
    - src/**/*
    - package.json
    - appspec.yml
    - scripts/**/*
    - db.json
    - node_modules/**/*
    
